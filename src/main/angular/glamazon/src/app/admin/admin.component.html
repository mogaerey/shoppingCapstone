<form [formGroup]="addGoodsForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
        <h5>Add Goods</h5>
        <input formControlName="name" type="text" class="form-control" placeholder="Name">
        <input formControlName="importType" type="text" class="form-control" placeholder="Import/Domestic">
        <input formControlName="price" type="number" class="form-control" placeholder="Price">
        <input formControlName="imageUrl" type="text" class="form-control" placeholder="Image">
        <input formControlName="category" type="text" class="form-control" placeholder="Category">
        <input formControlName="quantity" type="number" class="form-control" placeholder="Quantity">
        <button class="btn btn-success float-right" type="submit">Submit</button>
    </div>
</form>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let goods of allGoods">
        <span>{{ goods.name }}</span>
        <button class="btn btn-danger float-right" (click)="onDeleteGoodsItem(goods)">X</button>
        <button *ngIf="goodsIdBeingEdited !== goods.id" class="btn btn-warning float-right" (click)="onStartEditGoodsItem(goods)">Edit</button>
        <button *ngIf="goodsIdBeingEdited == goods.id" class="btn btn-primary float-right" (click)="onCancelEditGoodsItem()">Cancel</button>
    </li>
</ul>
